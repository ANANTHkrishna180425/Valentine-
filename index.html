<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Surprise üíï</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
    text-align: center;
  }
  h1 { color: #b30059; margin-bottom: 20px; }
  p { font-size: 20px; margin-bottom: 50px; }
  button {
    font-size: 22px;
    padding: 15px 35px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    position: absolute;
  }
  #yes { background: #ff3366; color: white; left: 40%; top: 60%; }
  #no { background: #ddd; color: #333; left: 55%; top: 60%; }
  canvas { position: fixed; top: 0; left: 0; pointer-events: none; }
  #dancer {
    position: absolute;
    bottom: 50px;
    width: 100px;
    display: none;
    animation: dance 1s infinite alternate;
  }
  @keyframes dance {
    0% { transform: translateY(0px) rotate(0deg); }
    50% { transform: translateY(-20px) rotate(-10deg); }
    100% { transform: translateY(0px) rotate(10deg); }
  }
</style>
</head>
<body>

<h1>Hey Aiswarya Kunju üíñ</h1>
<p>I know it's kind of cringe and I will not be in India at that time but still I want to ask you‚Ä¶ will you be my Valentine?</p>

<button id="yes">YES üòç</button>
<button id="no">NO üôà</button>

<img id="dancer" src="https://media.giphy.com/media/26FPqut4iUoQX5lNe/giphy.gif" alt="dancing cartoon">

<canvas id="fireworks"></canvas>

<audio id="romanticMusic" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
</audio>
<audio id="yaySound">
  <source src="https://www.soundjay.com/human/applause-8.mp3" type="audio/mpeg">
</audio>

<script>
const music = document.getElementById("romanticMusic");
const yaySound = document.getElementById("yaySound");

// Play music after first click anywhere
document.body.addEventListener("click", () => { music.play(); }, {once:true});

// NO button running away with emojis
const noBtn = document.getElementById("no");
const emojis = ["ü•∫", "üò¢", "üôà", "ü•∞", "üò≥", "ü§è"];
let noClicks = 0;
noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * (window.innerWidth - 150);
  const y = Math.random() * (window.innerHeight - 100);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
  noBtn.textContent = "NO " + emojis[noClicks % emojis.length];
  noClicks++;
});

// Canvas setup
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const dancer = document.getElementById("dancer");

let particles = [];
let hearts = [];
let confetti = [];

// Firework particle generator
function createParticles(x, y) {
  const count = 30 + Math.random() * 20;
  for (let j = 0; j < count; j++) {
    particles.push({
      x: x,
      y: y,
      radius: 2,
      color: `hsl(${Math.random() * 360}, 100%, 50%)`,
      speedX: (Math.random() - 0.5) * 8,
      speedY: (Math.random() - 0.5) * 8,
      life: 100
    });
  }
}

// Hearts floating from dancer
function createHeart() {
  hearts.push({
    x: 50 + Math.random() * 100,
    y: window.innerHeight - 50,
    size: 15 + Math.random() * 10,
    speedY: 1 + Math.random() * 2,
    color: `hsl(${Math.random() * 360}, 100%, 70%)`
  });
}

// Confetti generator
function createConfetti() {
  confetti.push({
    x: Math.random() * window.innerWidth,
    y: 0,
    size: 5 + Math.random() * 5,
    speedY: 2 + Math.random() * 2,
    color: `hsl(${Math.random() * 360}, 100%, 60%)`
  });
}

// Animate everything
function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Fireworks
  particles.forEach((p, index) => {
    p.x += p.speedX;
    p.y += p.speedY;
    p.life--;
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.radius, 0, Math.PI*2);
    ctx.fillStyle = p.color;
    ctx.fill();
    if (p.life <= 0) particles.splice(index, 1);
  });

  // Hearts
  hearts.forEach((h, index) => {
    h.y -= h.speedY;
    ctx.font = `${h.size}px Arial`;
    ctx.fillStyle = h.color;
    ctx.fillText("üíñ", h.x, h.y);
    if (h.y + h.size < 0) hearts.splice(index, 1);
  });

  // Confetti
  confetti.forEach((c, index) => {
    c.y += c.speedY;
    ctx.fillStyle = c.color;
    ctx.fillRect(c.x, c.y, c.size, c.size);
    if (c.y > window.innerHeight) confetti.splice(index, 1);
  });

  requestAnimationFrame(animate);
}
animate();

// On YES click
document.getElementById("yes").addEventListener("click", () => {
  dancer.style.display = "block";
  dancer.style.left = "45%";
  yaySound.play();

  // Start fireworks and hearts continuously
  setInterval(() => {
    createParticles(Math.random() * canvas.width, Math.random() * canvas.height/2);
  }, 700);
  setInterval(createHeart, 300);
  setInterval(createConfetti, 200);
});

// Fireworks on mouse click
canvas.addEventListener("click", (e) => {
  createParticles(e.clientX, e.clientY);
});

</script>
</body>

</html>
